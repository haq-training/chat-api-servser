overwrite: true
schema: 'http://localhost:4003/graphql'
config:
  typesPrefix: I
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      mappers:
        User: ../db_models/init-models#users
        ChatRoom: ../db_models/init-models#chat_room
        ChatMember: ../db_models/init-models#chat_members
        file : ../db_models/init-models#file
        ChatMessage: ../mongodb_models/chatMessage#IChatMessageModel
        ChatRoomEdge: ../db_models/chat_room#ChatRoomEdge
        ChatRoomConnection: ../db_models/chat_room#ChatRoomConnection
