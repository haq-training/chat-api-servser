overwrite: true
schema: 'http://localhost:4003/graphql'
config:
  typesPrefix: I
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      mappers:
        User: ../db_models/init-models#users
        ChatMessage: ../mongodb_models/chatMessage#IChatMessageModel
        ChatMessageEdge: ../mongodb_models/chatMessage#IChatMessageModel
        ChatMessageConnection: ../mongodb_models/chatMessage#ChatMessageConnection