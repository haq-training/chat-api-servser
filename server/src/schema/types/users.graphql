extend type Query {
    me: User!
}

extend type Mutation {
    createUser(input: CreateUserInput!): User!
}

type User {
    id: Int!
    email: String!
    first_name: String!
    last_name: String!
    avatar_url: String
    status: Int!
    location: String
    story: String
    file: String
    role: Int!
    createdAt: Date
    updatedAt: Date
}

input CreateUserInput {
    email: String!
    password: String!
    first_name: String!
    last_name: String!
    status: Int!
    role: Int!
    location: String
    story: String
    avatar_url: Upload
    file: Upload
}