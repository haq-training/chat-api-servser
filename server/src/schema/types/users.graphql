extend type Query {
    me: User!

    login(input: UserLoginInput!): UserLoginResponse!
}

extend type Mutation {
    createUser(input: CreateUserInput!): User!
}

type User {
    id: Int!
    email: String!
    firstName: String!
    lastName: String!
    avatarUrl: String
    status: Int!
    location: String
    story: String
    role: Int!
    createdAt: Date
    updatedAt: Date
}

input CreateUserInput {
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    status: Int!
    role: Int!
    location: String
    story: String
    avatarUrl: Upload
}

input UserLoginInput {
    account: String!
    password: String!
}

type UserLoginResponse {
    token: String!
    user: User!
}
